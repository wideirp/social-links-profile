<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="profile-pic">
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar-image" />
        </picture>

        <section class="name-location">
          <h3>Jessica Randall</h3>
          <h4>London, United Kingdom</h4>
        </section>

        <section class="bio">
          <p>"Front-end developer and avid reader."</p>
        </section>

        <nav class="links">
          <li href="#">GitHub</li>
          <li href="#">Frontend Mentor</li>
          <li href="#">LinkedIn</li>
          <li href="#">Twitter</li>
          <li href="#">Instagram</li>
        </nav>
      </article>
    </main>
  </body>
</html>
