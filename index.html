<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="profile-pic">
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar-image" />
        </picture>

        <section class="name-location">
          <h3 class="name">Jessica Randall</h3>
          <h4 class="location">London, United Kingdom</h4>
        </section>

        <section class="bio">
          <p>"Front-end developer and avid reader."</p>
        </section>

        <ul class="links">
          <li tabindex="0"><a href="#">GitHub</a></li>
          <li tabindex="0"><a href="#">Frontend Mentor</a></li>
          <li tabindex="0"><a href="#">LinkedIn</a></li>
          <li tabindex="0"><a href="#">Twitter</a></li>
          <li tabindex="0"><a href="#">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
